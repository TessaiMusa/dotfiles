include-directory = ~/.config/polybar/include

[bar/bar]
bottom = false
fixed-center = true

height = 25
width = 98.6%

offset-x = 13
offset-y = 5

font-0 = Ubuntu Mono:size=11:style=Bold:antialias=true;2
font-1 = JetBrainsMono Nerd Font Mono:style=normal:size=20:antialias=true;5
font-2 = JetBrainsMono Nerd Font Mono:style=normal:size=16:antialias=false;4

wm-restack = bspwm

background = #00FFFFFF
foreground = ${colors.background}

modules-left = sep1-inv volume sep2-inv
modules-center = sep1-inv bspwm time sep2
modules-right = sep1 backlight battery sep2-inv

tray-position = right

[global/wm]
margin-top = 0
margin-bottom = 0

