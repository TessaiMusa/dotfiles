[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98

format-charging = " <animation-charging> <label-charging>"
format-charging-background = ${colors.foreground}
format-charging-foreground = ${colors.background}
label-charging = %percentage:3:3%%
animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""
animation-charging-padding-left = 1
animation-charging-framerate = 750

format-full = "  100%"
format-full-background = ${colors.foreground}
format-full-foreground = ${colors.background}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.foreground}
format-discharging-foreground = ${colors.background}
label-discharging = %percentage:3:3%%
ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-padding-left = 2
